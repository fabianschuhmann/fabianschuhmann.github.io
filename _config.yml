# For general help on the options
# # http://jekyllrb.com/docs/configuration/

# Site wide configuration

title:            Fabian Schuhmann 
locale:           de_DE

# RSS Feed configuration
name: Fabian Schuhmann 
description: Personal webpage of Fabian Schuhmann
rss: true

# Jekyll configuration
permalink:   /:categories/:title/
post_dir: false
markdown:    kramdown
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-coffeescript
  - jekyll-paginate

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6

# Github Specific Settings that *cannot* be changed
# To ensure proper reproducibility
# https://help.github.com/articles/configuring-jekyll/
gist:
  noscript: false
github: [metadata]
highlighter: rouge
incremental: false
lsi: false
safe: true

# Site owner
owner:
  name: Fabian Schuhmann
  avatar: Bild_Uol.jpg
  bio: "Niels Bohr International Academy, Niels Bohr Institute, University of Copenhagen, Copenhagen, Denmark."
  email: fabian.schuhmann@nbi.ku.dk
  github: fabianschuhmann
  linkedin: fabian-schuhmann-10135a193
  twitter: fabianschuhmann
  orcid: 0000-0002-3768-6494
  researchgate: fabian-schuhmann-2

include: [".htaccess"]
#exclude: [vendor, ruby]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "_utilities"]
